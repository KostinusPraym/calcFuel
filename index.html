<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <div class="inner__main">
            <div class="header__elem">
                <div class="input__block">
                    <input class="input" id="elem1" type="text" name="quantity" placeholder="00" maxlength="2" autofocus onkeyup="mover(event, '', 'elem1', 'elem2')"> 
                    <input class="input" id="elem2" type="text" name="quantity" placeholder="00" maxlength="2" onkeyup="mover(event, 'elem1', 'elem2', 'elem3')"> 
                    <input class="input" id="elem3" type="text" name="quantity" placeholder="00" maxlength="2" onkeyup="mover(event, 'elem2', 'elem3', 'elem4')"> 
                    <input class="input" id="elem4" type="text" name="quantity" placeholder="00" maxlength="2" onkeyup="mover(event, 'elem3', 'elem4', '')"> 
                </div>

                <svg class="done" id="butt" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m10.55 16.2 6.75-6.75-.95-.95-5.8 5.8-2.9-2.9-.95.95ZM12 21.5q-1.975 0-3.7-.75t-3.013-2.025Q4 17.45 3.25 15.712 2.5 13.975 2.5 12t.75-3.713Q4 6.55 5.287 5.262 6.575 3.975 8.3 3.237 10.025 2.5 12 2.5t3.713.737q1.737.738 3.025 2.025 1.287 1.288 2.025 3.025.737 1.738.737 3.713t-.737 3.7q-.738 1.725-2.025 3.012Q17.45 20 15.713 20.75q-1.738.75-3.713.75Zm0-1.35q3.425 0 5.788-2.363Q20.15 15.425 20.15 12t-2.362-5.788Q15.425 3.85 12 3.85q-3.425 0-5.787 2.362Q3.85 8.575 3.85 12q0 3.425 2.363 5.787Q8.575 20.15 12 20.15ZM12 12Z"/></svg>
            </div>
            <div class="options options__header">
                <span>
                    <span>Часы</span>
                    <span id="hours">00</span>
                </span>
                <span>
                    <span>Минуты</span>
                    <span id="minutes">00</span>
                </span>
            </div>
            <div class="engine">
                <div class="options">
                    <span>TG16MS5K</span>
                    <span class="engine__options-TJ" id="dt">00</span>
                </div>
                <div class="options">
                    <span>АБ-8</span>
                    <span class="engine__options-AB" id="ab">00</span>
                </div>
            </div>
            <div class="options__block">
                <div class="options options__half">
                    <span>АБ-8 Половина</span>
                    <span class="options__block-half" id="half-fuel">00</span>
                </div>
                <div class="options">
                    <span>Наработано</span>
                    <span class="options__block-worked" id="worked">00</span>
                </div>
            </div>
            <div class="options options__footer" id="from-till">
                <div class="options__from">
                    <span>C</span>
                    <span id="from">00</span>
                </div>
                <div class="options__till">
                    <span>До</span>
                    <span id="till">00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
